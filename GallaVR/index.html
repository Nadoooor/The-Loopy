<html>

         <body> 
            <a-scene joystick obb-collider="showColliders: false" physics=" driver: ammo; debug: false; debugDrawMode: 1;">

            <a-asset-item id="SnakeHunter" src="here.glb"></a-asset-item>
            <a-asset-item id="SnakePad" src="SnakePad.glb"></a-asset-item>
             <a-asset-item id="Table" src="Table.glb"></a-asset-item>

            <a-asset-item id="hi" src="hi.glb"></a-asset-item>

             <img id="floor" src="2145.jpg"></img>

             
           
           </a-assets>
          
            <a-entity scale="1 1 1" look-controls wasd-controls="acceleration: 25" id="camera" rotation="-7.792226013779201 -88.8084582452777 0" position="9.766448052789853 1.6 3.799176815660041"  camera>
              <a-entity sound="src: music.mp3; autoplay: true; loop: true" cursor="fuse: false"  raycaster="objects: .draggable" geometry="primitive: circle; radius: 0.005" position="0 0 -0.5">
            <a-animation
            attribute="scale"
            to="3 3 3"
            begin="cursor-fusing"
            fill="backwards"
            ></a-animation>
          </a-entity>
    </a-entity>

          <a-text id="boardtxt" value="SnakeBoard" height="100" width="400" position="-8.35676 1.822 4.757" rotation="0 90 0" scale="0.02 0.02 0.02"></a-text>
