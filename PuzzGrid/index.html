<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuzzGrid</title>
    <!-- A-frame -->
            <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script> 
            <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
            <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
            <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.3/dist/aframe-physics-system.js"></script>
            <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>

    <!-- my scripts -->
            <script src="grap.js"></script>
            <script src="Places.js"></script>
</head>
<body>
<a-scene obb-collider="showColliders: false" physics="debug: false; driver: ammo" background="color: #00ffd0"  >
    <!-- camera -->
    <a-entity camera="" id="camera" position="9.988061385834559 2 8.478340306373575" look-controls="" wasd-controls="fly: false" rotation="-87.82276037850286 -180.13793078913102 0">
            <a-entity cursor="" geometry="primitive: circle; radius: 0.005" position="0 0 -0.5" raycaster="objects: .grappable"></a-entity>
        <a-image src="Level1.png" position="2.5 1 -1.8" scale="0.8 0.8 0.8"></a-image>
    </a-entity>
    <!-- floor -->
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="0 0 0"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="5 0 0"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="10 0 0"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="15 0 0"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="20 0 0"></a-entity>    
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="0 0 5"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="5 0 5"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="10 0 5"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="15 0 5"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="20 0 5"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="0 0 10"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="5 0 10"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="10 0 10"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="15 0 10"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="20 0 10"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="0 0 15"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="5 0 15"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="10 0 15"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="15 0 15"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="20 0 15"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="0 0 20"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="5 0 20"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="10 0 20"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="15 0 20"></a-entity>
    <a-entity ammo-body="type: static" ammo-shape="type: box" material="src: grid.png" scale="5 0.5 5" geometry="primitive: box" position="20 0 20"></a-entity>

    <!-- <a-entity environment="preset: forest; groundColor: #445; skyColor: #88c;"></a-entity> -->
    
    <!-- walls -->
    <a-box ammo-body="type: static" ammo-shape="type: box" scale="1 5 25" position="-3 2.5 10"></a-box>
    <a-box ammo-body="type: static" ammo-shape="type: box" scale="25 5 1" position="10 2.5 23"></a-box>
    <a-box ammo-body="type: static" ammo-shape="type: box" scale="1 5 25" position="23 2.5 10"></a-box>
    <a-box ammo-body="type: static" ammo-shape="type: box" scale="25 5 1" position="10 2.5 -3"></a-box>

    <!-- sky -->
    <a-sky src="back.jpg"></a-sky>

    <!-- boxes -->
    <a-box grap obb-collider id="box1" class="grappable" ammo-body="type: dynamic" ammo-shape="type: box" position="0 1 0"></a-box>
    <a-box grap obb-collider id="box2" class="grappable" ammo-body="type: dynamic" ammo-shape="type: box" position="2 1 0"></a-box>
    <a-box grap obb-collider id="box3" class="grappable" ammo-body="type: dynamic" ammo-shape="type: box" position="4 1 0"></a-box>
    <a-box grap obb-collider id="box4" class="grappable" ammo-body="type: dynamic" ammo-shape="type: box" position="8 1 0"></a-box>
    <a-box grap obb-collider id="box5" class="grappable" ammo-body="type: dynamic" ammo-shape="type: box" position="12 1 0"></a-box>
    <!-- boxes loc -->

        <a-box correct="where: 1.09712 1 7.37296;to: 2" obb-collider id="box1loc" material="alphaTest: 100" position="1.09712 0.5 7.37296"></a-box>
        <a-box material="alphaTest: 100" correct="where: 8.81825 1 5;to: 2" obb-collider id="box1loc" color="red" position="8.81825 0.5 5"></a-box>
        <a-box material="alphaTest: 100" correct="where: 14.94383 1 5;to: 2" obb-collider id="box1loc" color="red" position="14.94383 0.5 5"></a-box>
        <a-box material="alphaTest: 100" correct="where: 8.70485 1 11.19805;to: 2" obb-collider id="box1loc" color="red" position="8.70485 0.5 11.19805"></a-box>
        <a-box material="alphaTest: 100" correct="where: 1.21165 1 14.95851;to: 2" obb-collider id="box1loc" color="red" position="1.21165 0.5 14.95851"></a-box>
        <a-cone color="red" scale="3 3 3" position="10 3 23" ammo-body="type: static" ammo-shape="type: cone"></a-cone>

</a-scene>
</body>
</html>
