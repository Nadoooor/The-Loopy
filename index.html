<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopy</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.3/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-extras.grid@3.13.1/dist/aframe-extras.grid.min.js"></script>
    <script src="Buttons.js"></script>
    <script src="Teleport.js"></script>

</head>
<body>
    <a-scene obb-collider="showColliders: false" physics="driver: ammo; debug: false" background="color: #FAFAFA">
        <!-- camera -->
<a-entity camera="" wasd-controls="" look-controls="" position="0 2 0" rotation="-5.385803274229738 4.354479242994262 0">
            <a-box obb-collider telethere  material="transparent: true" position="" ammo-body="gravity: undefined undefined; type: kinematic" ammo-shape="type: box; halfExtents: 0.5 0.5 0.5; sphereRadius: NaN"></a-box>
            <a-entity raycaster="objects: .clickables" material="shader: flat; color: red" position="0 0 -0.5" cursor="" geometry="primitive: circle; radius: 0.005"></a-entity>

        </a-entity>

        </a-entity>

        <a-assets>
            <a-asset-item src="Portal.glb" id="Portal"></a-asset-item>
            <a-asset-item src="INFO.glb" id="INFO"></a-asset-item>
            <img src="Astro.png" id="Astro"></img>
            <img src="SpookyWorld.png" id="Spooky"></img>
            <img src="PuzzGrid.png" id="PuzzGrid"></img>
            <img src="FoodWorld.png" id="Food"></img>
            <img src="Galla.png" id="Galla"></img>            
        </a-assets>




        <!-- light -->

        <a-entity  id="myLight" position="0 3 0" light="intensity: 2; type: point; decay: 2 "></a-entity>


        <!-- environment -->
        <a-entity environment="preset: moon"></a-entity>


        <!-- floor -->
        <a-entity>
        <a-box ammo-body="type: static" material="opacity: 0" ammo-shape="type: box"  position="0 0 0" scale="500 0.2 500"></a-box>
        <a-box  position="0 -2 0" color="black" material="metalness: 0; roughness: 1; flatShading: true" scale="500 0.2 500"></a-box>
        <a-box material="src: image(1).png; roughness: 0.5" ammo-body="type: static" ammo-shape="type: box" position="0 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png; roughness: 0.5" ammo-body="type: static" ammo-shape="type: box" position="-5 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png; roughness: 0.5" ammo-body="type: static" ammo-shape="type: box" position="5 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png; roughness: 0.5" ammo-body="type: static" ammo-shape="type: box" position="0 0 -5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png; roughness: 0.5" ammo-body="type: static" ammo-shape="type: box" position="0 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png; roughness: 0.5" ammo-body="type: static" ammo-shape="type: box" position="5 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png; roughness: 0.5" ammo-body="type: static" ammo-shape="type: box" position="5 0 -5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png; roughness: 0.5" ammo-body="type: static" ammo-shape="type: box" position="-5 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png; roughness: 0.5" ammo-body="type: static" ammo-shape="type: box" position="-5 0 -5" scale="5 0.5 5"></a-box>
        </a-entity> 

        <!-- sealing -->
        <a-entity position="0 5 0">
        <a-box material="src: image(1).png" ammo-body="type: static" ammo-shape="type: box" position="0 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" ammo-body="type: static" ammo-shape="type: box" position="-5 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" ammo-body="type: static" ammo-shape="type: box" position="5 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" ammo-body="type: static" ammo-shape="type: box" position="0 0 -5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" ammo-body="type: static" ammo-shape="type: box" position="0 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" ammo-body="type: static" ammo-shape="type: box" position="5 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" ammo-body="type: static" ammo-shape="type: box" position="5 0 -5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" ammo-body="type: static" ammo-shape="type: box" position="-5 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" ammo-body="type: static" ammo-shape="type: box" position="-5 0 -5" scale="5 0.5 5"></a-box>
        </a-entity>

        <!-- walls -->
        <a-box position="-5 2.5 7.5" ammo-body="type: static" ammo-shape="type: box"  rotation="0 0 0" scale="5 5 0.5" material="src: image(1).png; repeat: 1.5 2; side: double"></a-box>
        <a-box position="5 2.5 7.5"  ammo-body="type: static" ammo-shape="type: box" rotation="0 0 0" scale="5 5 0.5" material="src: image(1).png; repeat: 1.5 2; side: double"></a-box>


        <a-box position="0 2.5 -7.5"  ammo-body="type: static" ammo-shape="type: box" rotation="0 0 0" scale="15 5 0.5" material="src: image(1).png; repeat: 5 2; side: double"></a-box>
        <a-box position="-7.5 2.5 0" ammo-body="type: static" ammo-shape="type: box"  rotation="0 0 0" scale="0.5 5 15" material="src: image(1).png; repeat: 5 2; side: double"></a-box>
        <a-box position="7.5 2.5 0"  ammo-body="type: static" ammo-shape="type: box" rotation="0 0 0" scale="0.5 5 15" material="src: image(1).png; repeat: 5 2; side: double"></a-box>

        <!-- playing with things -->
        <a-box ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
        <a-cylinder ammo-body="type: dynamic" ammo-shape="type: cylinder"></a-cylinder>

         <!-- control panal -->
         <a-entity>
            <a-box scale="0.2 0.2 0.2" light+ class="clickables" position="-7.3 2.5 0">
                <a-text color="black" scale="2 2 2" rotation="0 90 0" value="+" align="center" position="0.5 0 0"></a-text>
                <a-text color="white" scale="2 2 2" rotation="0 90 0" value="Light" align="center" position="0.5 -1 0"></a-text>
            </a-box>
            
            <a-box scale="0.2 0.2 0.2" light- class="clickables" position="-7.3 2 0">
                <a-text color="black" scale="2 2 2" rotation="0 90 0" value="-" align="center" position="0.5 0 0"></a-text>                
            </a-box>

            <a-box scale="0.2 0.2 0.2" music+ class="clickables" position="-7.3 2.5 .5">
                <a-text color="black" scale="2 2 2" rotation="0 90 0" value="+" align="center" position="0.5 0 0"></a-text>
                <a-text color="white" scale="2 2 2" rotation="0 90 0" value="Music" align="center" position="0.5 -1 0"></a-text>            
            </a-box>
            <a-box scale="0.2 0.2 0.2" music- class="clickables" position="-7.3 2 .5">
                <a-text color="black" scale="2 2 2" rotation="0 90 0" value="-" align="center" position="0.5 0 0"></a-text>
            </a-box>
            


        <!-- Portals -->
        <a-entity gltf-model="#Portal"  ammo-body="type: kinematic" ammo-shape="type: box; fit: manual; halfExtents: 1.5 1.5 0.2" animation-mixer scale="0.2 0.2 0.2" rotation="0 90 0" position="5 1.3 10">        
            <a-circle material="src: #Food" obb-collider id="food"  scale="6 6 6" rotation="0 180 0" position="0 0 -0.3"></a-circle>
            <a-circle material="src: #Food" scale="6 6 6" position="0 0 0.3"></a-circle>
            <a-text value="FoodieWorld" align="center" position="0 11 0" rotation="0 180 0" scale="5 5 5"></a-text>
        </a-entity>
        <a-entity gltf-model="#Portal" ammo-body="type: kinematic" ammo-shape="type: box; fit: manual; halfExtents: 1.5 1.5 0.2" animation-mixer scale="0.2 0.2 0.2" rotation="0 90 0" position="5 2 18">
            <a-circle material="src: #PuzzGrid" obb-collider id="Puzz" scale="6 6 6" rotation="0 180 0" position="0 0 -0.3"></a-circle>
            <a-circle material="src: #PuzzGrid" scale="6 6 6" position="0 0 0.3"></a-circle>
            <a-text value="PuzzGrid" align="center" position="0 11 0" rotation="0 180 0" scale="5 5 5"></a-text>
        </a-entity>
        <a-entity gltf-model="#Portal" ammo-body="type: kinematic" ammo-shape="type: box; fit: manual; halfExtents: 1.5 1.5 0.2" animation-mixer scale="0.2 0.2 0.2" rotation="0 90 0" position="-5 1.3 10">
            <a-circle material="src: #Spooky" scale="6 6 6" obb-collider id="spooky" rotation="0 180 0" position="0 0 -0.3"></a-circle>
            <a-circle material="src: #Spooky" scale="6 6 6" position="0 0 0.3"></a-circle>
            <a-text value="SpookyWorld" align="center" position="0 11 0" rotation="0 0 0" scale="5 5 5"></a-text>
        </a-entity>
        <a-entity gltf-model="#Portal" ammo-body="type: kinematic" ammo-shape="type: box; fit: manual; halfExtents: 1.5 1.5 0.2" animation-mixer scale="0.2 0.2 0.2" rotation="0 90 0" position="-5 1.3 18">
            <a-circle material="src: #Galla" scale="6 6 6" obb-collider id="galla" rotation="0 180 0" position="0 0 -0.3"></a-circle>
            <a-circle material="src: #Galla" scale="6 6 6" position="0 0 0.3"></a-circle>
            <a-text value="GallaVR" align="center" position="0 11 0" rotation="0 0 0" scale="5 5 5"></a-text>
        </a-entity>
        <a-entity gltf-model="#Portal" ammo-body="type: kinematic" ammo-shape="type: box; fit: manual; halfExtents: 1.5 1.5 0.2" animation-mixer scale="0.2 0.2 0.2" rotation="0 0 0" position="0 1.3 22">
            <a-circle material="src: #Astro" scale="6 6 6" obb-collider id="astro" rotation="0 180 0" position="0 0 -0.3"></a-circle>
            <a-circle material="src: #Astro" scale="6 6 6" position="0 0 0.3"></a-circle>
            <a-text value="AstroWorld" align="center" position="0 11 0" rotation="0 180 0" scale="5 5 5"></a-text>
        </a-entity>


        


    </a-scene>
</body>
</html>
