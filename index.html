<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopy</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.3/dist/aframe-physics-system.js"></script>

</head>
<body>
    <a-scene physics="driver: ammo; debug: true" background="color: #FAFAFA">
        <!-- environment -->
        <a-entity environment="preset: moon"></a-entity>
        <!-- floor -->
        <a-entity>
        <a-box material="src: image(1).png" position="0 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="-5 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="5 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="0 0 -5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="0 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="5 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="5 0 -5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="-5 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="-5 0 -5" scale="5 0.5 5"></a-box>
        </a-entity>

        <!-- sealing -->
        <a-entity position="0 5 0">
        <a-box material="src: image(1).png" position="0 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="-5 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="5 0 0" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="0 0 -5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="0 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="5 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="5 0 -5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="-5 0 5" scale="5 0.5 5"></a-box>
        <a-box material="src: image(1).png" position="-5 0 -5" scale="5 0.5 5"></a-box>
        </a-entity>

        <!-- walls -->
        <a-box position="0 2.5 -7.5" rotation="0 0 0" scale="15 5 0.5" material="src: image(1).png; repeat: 5 2; side: double"></a-box>
        <a-box position="0 2.5 7.5" rotation="0 0 0" scale="15 5 0.5" material="src: image(1).png; repeat: 5 2; side: double"></a-box>
        <a-box position="-7.5 2.5 0" rotation="0 0 0" scale="0.5 5 15" material="src: image(1).png; repeat: 5 2; side: double"></a-box>
        <a-box position="7.5 2.5 0" rotation="0 0 0" scale="0.5 5 15" material="src: image(1).png; repeat: 5 2; side: double"></a-box>

    </a-scene>

    
</body>
</html>
